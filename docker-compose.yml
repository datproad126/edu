version: '3'
services:
  #PHP Service
  app:
    build:
      context: .
      dockerfile: ./PHP/dockerfile
    image: my/php
    container_name: app
    restart: unless-stopped
    tty: true
    environment:
      SERVICE_NAME: app
      SERVICE_TAGS: dev
    working_dir: /var/www
    volumes:
      - ./laravel:/var/www #change
      - ./PHP/config/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - app-network

  #Nginx Service with nodejs 
  webserver:
    image: nginx:latest
    restart: always
    tty: true
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./laravel:/var/www #change
      - ./nginx/config/:/etc/nginx/conf.d/
    networks:
      - app-network
  nodeserver:
    build: 
      context: .
      dockerfile: ./node/dockerfile
    image: my/node
    container_name: nodeserver
    restart: unless-stopped
    ports: 
      - "4002:4002"
    volumes: 
      - ./server:/usr/app
      - /usr/app/node_modules 
    networks: 
      - app-network
  #MySQL Service
  db:
    image: mariadb
    container_name: db
    restart: unless-stopped
    tty: true
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: edut
      MYSQL_ROOT_PASSWORD: root
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - dbdata:/var/lib/mysql/
      - ./mariadb/config/my.cnf:/etc/mysql/my.cnf
    networks:
      - app-network

#Docker Networks
networks:
  app-network:
    driver: bridge
#Volumes
volumes:
  dbdata:
    driver: local